{% extends 'game/base.html' %}
{% block title %}
    <title>Log in</title>
{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center user-form-container">
        <form class="user-form" method="post">
            {% csrf_token %}
            <h3 class="h3">Log in</h3>
            <div class="form-group">
                <label for="inputUsername">Username:</label>
                <input type="text" id="inputUsername" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password:</label>
                <input type="password" id="inputPassword" class="form-control"
                       name="password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-50 m-3" type="submit">Log in</button>
            </div>
            <div class="text-center">
                {% if wrong %}
                    <p class="text-danger">Wrong username or password.</p>
                {% endif %}
                <p>New to Noir?
                    <a href='{% url 'signup' %}'>Sign up</a>
                </p>
            </div>
        </form>
    </div>

{% endblock %}
